{% extends '/base.html' %}
{% block content %}

    <li><a href="{{ url_for('contract_admin.customer_admin') }}">客户管理</a></li>
    <li class="active">客户修改</li>
</ul>

    <div class="row">
        <div class="col-md-8">
            <form action="" role="form" method="post">
                {{ form.csrf_token }}

                    <legend>客户修改</legend>
                    <div class="form-group">
                        {{ form.name.label }}

                    </div>
                </fieldset>
                {{ form.submit }}
            </form>
        </div>
    </div>

{% endblock %}
